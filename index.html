        <p id="randomfact" class="centered_text">...</p>
        <script>
            var timer = setInterval(function() {
            
              var date = new Date("July 3, 2023 9:00:00").getTime();
              var datenow = new Date().getTime();
                
              var dist = date - datenow
                
              var days = Math.floor(dist / (-1000 * 60 * 60 * 24));
              var hours = Math.floor((dist % (-1000 * 60 * 60 * 24)) / (-1000 * 60 * 60));
              var minutes = Math.floor((dist % (-1000 * 60 * 60)) / (-1000 * 60));
              var seconds = Math.floor((dist % (-1000 * 60)) / -1000);
              let dagen = null;
              let uren = hours + " uur, ";
              let minuten = null;
              let seconden = null;
              if (days == 1){
                dagen = days + " dag, "
              }
              else{
                dagen = days + " dagen, ";
              }
              if (minutes == 1){
                minuten = minutes + " minuut en "
              }
              else{
                minuten = minutes + " minuten en ";
              }
              if (seconds == 1){
                seconden = seconds + " seconde."
              }
              else{
                seconden = seconds + " seconden.";
              }
              let final = dagen + uren + minuten + seconden;
                
              document.getElementById("time").innerHTML = final;
                
            }, 1000);
        </script>
